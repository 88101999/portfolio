services:
  web:
    build: .
    command: >
      bash -c "
        bundle install &&
        bundle exec rails s -p 3000 -b '0.0.0.0'
        "
    ports:
      - "3000:3000"
    volumes:
      - .:/myapp
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: portfolio_development
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: